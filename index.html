        <section class="table">
            <!-- Start Time-->
		    <div class="form-group col-md-4">
                <div class="input-group date" id="picker1">
                    <input type="text" placeholder="start date" class="form-control" id="From" name="From" />
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>

            <!-- End Time -->
            <div class="form-group col-sm-4">
                <div class="input-group date" id="picker2">
                    <input type="text" placeholder="end date" class="form-control" id="To" name="To" />
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <input type="button" name="search" id="search" value="Search" class="btn btn-success">
            </div>

            <div id="dbtable">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th><center>No</center></th>
                            <th><center>Date</center></th>
                            <th><center>Time</center></th>
                            <th><center>Phone</center></th>
                            <th><center>Name<center></th>
                            <th><center>Address</center></th>
                            <th><center>Gender</center></th>
                            <th><center>Temp</center></th>
                            <th><center>State</center></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for list in electronic_list %}
                            <tr>
                                <td><center>{{ list[0] }}</center></td>
                                <td><center>{{ list[1] }}</center></td>
                                <td><center>{{ list[2] }}</center></td>
                                <td><center>{{ list[3] }}</center></td>
                                <td><center>{{ list[4] }}</center></td>
                                <td><center>{{ list[5] }}</center></td>
                                <td><center>{{ list[6] }}</center></td>
                                <td><center>{{ list[7] }}</center></td>
                                <td><center>{{ list[8] }}</center></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
        </section>
        <!-- section2 table end -->
